<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crédit Lédonien - Le crédit responsable</title>
    <meta name="description" content="Essayez notre simulateur de crédit, nous avons vos solution de crédit et nous vous accompagnons vers une solution responsable.">
</head>
<body>
    <!-- INTEGRATEUR => Il faut que ce container soit un body ou bien un container qui prend toute la page S.T.P -->
    <div class="container">
        <nav>
            <button type="button" id="menuburger" onclick="menuBurger()">
                <div class="breadtop"></div>
                <div class="steak"></div>
                <div class="breadbot"></div>
                <p class="menu">MENU</p>
                <!-- Drawn each part of the burger menu separately -->

            </button>
            <!-- Nav buttons -->
            <input type="button" class="lang" value="FR">
            <button type="button" class="call"><a href="#" id="phone"><img src="images/call.svg" alt="Icône de téléphone" ></a></button>
            <button type="button" class="call"><a href="#" id="search"><img src="images/loupe.svg" alt="Icône de loupe" ></a></button>
            <p class="scroll">SCROLL</p>
            <div class="scrollbar"></div>
        </nav>
        <!-- Shadow behind the nav -->
    <div class="shadowcircle"></div>
    <div id="menu-slider"></div>
    </div>

    

    <script>
        function menuBurger(){
            let menuSlider = document.getElementById("menu-slider");    
            
            if (menuSlider.style.display = "none"){
            menuSlider.classList.add("menuappear");
            }      
        }
    </script>  
</body>
</html>
